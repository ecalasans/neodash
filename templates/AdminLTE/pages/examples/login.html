<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../static/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../../static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../static/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
    {% block login %}
        {% comment %}
        <div class="login-box">
          <div class="login-logo">
              <a href="#"><b>NeoDash</b></a>
          </div>
          <!-- /.login-logo -->
          <div class="card">
            <div class="card-body login-card-body">
              <p class="login-box-msg">Use o mesmo login do Pass</p>

              <form action="#" method="post">
                <div class="flex flex-row justify-content-start mb-3">
                  <p>Login</p>
                  <input type="text" class="form-control" id="user_login" name="user_login">
                </div>
                <div class="flex flex-row justify-content-start mb-3">
                  <p>Senha</p>
                  <input type="password" class="form-control" id="user_password" name="user_password">
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="icheck-primary">
                      <input type="checkbox" id="remember">
                      <label for="remember">
                        Lembre de mim!
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block" id="btn_login" name="btn_login">Login</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
            <!-- /.login-card-body -->
          </div>
        </div>
        <!-- /.login-box -->
        </div>
        {% endcomment %}
    {% endblock %}
<!-- jQuery -->
<script src="../../../static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../static/dist/js/adminlte.min.js"></script>
</body>
</html>
